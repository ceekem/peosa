<!-- Notification  -->
<div class="modal fade" id="notification-div"
tabindex="-1"
role="dialog"
aria-labelledby="notification-lbl"
aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"
          id="notification-lbl">{{notification.title}}</h5>
          <button type="button"
          class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>{{notification.message}}</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-sm btn-success"
          style="float: left" id="cancel-del-modal"
          data-dismiss="modal">Ok</button>
       </div>
      </div>
    </div>
  </div>
  <button class="btn btn-sm btn-default notification-btn"
          data-toggle="modal"
          data-target="#notification-div"></button>


<!-- Delete notification -->

  <div class="modal fade" id="del-notification-div" tabindex="-1" role="dialog" aria-labelledby="notification-lbl" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="notification-lbl">Please Confirm.</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>{{notification.message}}</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-sm btn-danger" (click)="deleteItem()" style="float: left">Delete</button>
            <button class="btn btn-sm btn-secondary cancel-del-modal" style="float: right" id="cancel-del-modal" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-sm btn-default del-notification-btn"
    data-toggle="modal"
    data-target="#del-notification-div"></button>

    <!-- max image notification  -->

    <div class="modal fade" id="max-img-notification-div" tabindex="-1" role="dialog" aria-labelledby="notification-lbl" aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notification-lbl">{{notification.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="d-block w-100 carousel-img"
                src="{{notification?.message}}"
                onerror="this.src='../../assets/img/no-img.jpg'"
                alt="First slide">
            </div>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success" style="float: left" id="cancel-del-modal" data-dismiss="modal">Ok</button>
             </div>
          </div>
        </div>
      </div>
      <button class="btn btn-sm btn-default max-img-notification-btn"
      data-toggle="modal"
      data-target="#max-img-notification-div"></button>


<!-- max news modal -->

      <div class="modal fade" id="max-news-notification-div" tabindex="-1" role="dialog" aria-labelledby="notification-lbl" aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notification-lbl">{{notification.title}}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <img class="d-block w-100 carousel-img" style="height: 320px;"
                src="{{notification?.message}}"
                onerror="this.src='../../assets/img/no-img.jpg'"
                alt="First slide">
            </div>
            <p style="margin:20px">{{notification.text}}</p>
            <div class="modal-footer">
                <button class="btn btn-sm btn-success" style="float: left" id="cancel-del-modal" data-dismiss="modal">Ok</button>
             </div>
          </div>
        </div>
      </div>
      <button class="btn btn-sm btn-default max-news-notification-btn"
      data-toggle="modal"
      data-target="#max-news-notification-div"></button>


<!-- Edit News -->
      <div class="modal fade" id="edit-news-notification-div" tabindex="-1" role="dialog" aria-labelledby="notification-lbl" aria-hidden="true">
          <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h5 class="modal-title" id="notification-lbl">{{notification.title}}</h5> -->
                
                  <input type="text" style="background : transparent; font-weight: bolder; width: 471px;" name="imgTitle" id="title" [(ngModel)]="title" value="{{notification?.title}}" placeholder="headline">
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                  <img class="d-block w-100 carousel-img" style="height: 240px;" src="{{notification?.message}}" onerror="this.src='../../assets/img/no-img.jpg'" alt="First slide">
              </div>
              <!-- <p style="margin:20px">{{notification.text}}</p> -->
              <textarea style="margin:20px; background : transparent; height: 159px; font-weight: bold" name="txt" id="txtarea" [(ngModel)] = "newstxt" type="text" value="{{notification?.text}}" [(ngModel)]="imgTitle" placeholder="Story"></textarea> 
              <div class="modal-footer">
                  <button class="btn btn-sm btn-success" style="float: left" (click)="saveItem()">Save</button>
                  <button class="btn btn-sm btn-success cancel-edit-modal" style="float: left" id="cancel-del-modal" data-dismiss="modal">Cancel</button>
               </div>
            </div>
          </div>
        </div>
        <button class="btn btn-sm btn-default edit-news-notification-btn" data-toggle="modal" data-target="#edit-news-notification-div">Edit News</button>

        <!-- Save notification -->

      <div class="modal fade" id="sav-notification-div" tabindex="-1" role="dialog" aria-labelledby="notification-lbl" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="notification-lbl">Please Confirm.</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>{{notification.message}}</p>
            </div>
            <div class="modal-footer">
              <!-- <button class="btn btn-sm btn-danger" (click)="deleteItem()" style="float: left">Delete</button> -->
              <button class="btn btn-sm btn-secondary cancel-del-modal" style="float: right" id="cancel-del-modal" data-dismiss="modal">Ok</button>
            </div>
          </div>
        </div>
      </div>
      <button class="btn btn-sm btn-default sav-news-notification-btn"
      data-toggle="modal"
      data-target="#sav-notification-div"></button>
