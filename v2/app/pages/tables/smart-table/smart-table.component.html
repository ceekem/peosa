<nb-card>
  <nb-card-header>
    Members
    <button style="float: right" class="btn  btn-outline-primary" (click)="open(content)">Add Member</button>
  </nb-card-header>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Member</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="row">
          <div class="col-md-12" style="margin: 10px;"><b>Personal Details</b></div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Full Name</label> -->
                      <input type="text" [(ngModel)] = "name" name="name" class="form-control" placeholder="Full Name" value="" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "idNo" name="idNo" class="form-control" placeholder="ID Number" value="" required>
                  </div>
              </div>
              <div class="col-md-12">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "DOB" name="DOB" class="form-control" placeholder="Date of Birth" onfocus="(this.type='date')" value="" required>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "initials" name="initials" class="form-control" placeholder="Initials" value="" required>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "title" name="title" class="form-control" placeholder="Title" value="" required>
                  </div>
              </div>

              <div class="col-md-3">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "gender" name="gender" class="form-control" placeholder="Gender" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>ID Number</label> -->
                      <input type="text" [(ngModel)] = "language" name="language" class="form-control" placeholder="Language" value="" required>
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12" style="margin: 10px;"><b>Personal Contact Details</b></div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Phone</label> -->
                      <input type="text" [(ngModel)] = "tel_phone"  name="tel_phone" class="form-control" placeholder="Tel Number" value="" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Phone</label> -->
                      <input type="text" [(ngModel)] = "cell_phone"  name="cell_phone" class="form-control" placeholder="Cellphone Number" value="" required>
                  </div>
              </div>

              <div class="col-md-12">
                  <div class="form-group">
                      <!-- <label>Address</label> -->
                      <input type="text" [(ngModel)] = "address"  class="form-control" name="address" placeholder="Home Address" value="" required>
                  </div>
              </div>
          </div>

          <div class="row">
              <div class="col-md-4">
                  <div class="form-group">
                      <!-- <label>City</label> -->
                      <input type="text"  [(ngModel)] = "city"  class="form-control" name="city" placeholder="City" value="" required>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <!-- <label>Postal Code</label> -->
                      <input type="number" [(ngModel)] = "code"  class="form-control" name="code" placeholder="ZIP Code" value="" required>
                  </div>
              </div>



              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "email"  name="email" class="form-control" placeholder="Email" value="" required>
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12" style="margin: 10px;"><b>Employment Details</b></div>

          <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "em_number"  name="em_number" class="form-control" placeholder="Employee Number" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "position"  name="position" class="form-control" placeholder="Position" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "employer_name"  name="employer_name" class="form-control" placeholder="Employer Full Name" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "work_place" name="work_place" class="form-control" placeholder="Work Place" value="" required>
                  </div>
              </div>


              <div class="col-md-12">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "employer_address" name="employer_address" class="form-control" placeholder="Employer Address" value="" required>
                  </div>
              </div>

              <div class="col-md-4">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "province" name="province" class="form-control" placeholder="Province" value="" required>
                  </div>
              </div>
              <div class="col-md-4">
                  <div class="form-group">
                      <!-- <label>Email</label> -->
                      <input type="text" [(ngModel)] = "code2" name="code2" class="form-control" placeholder="Code" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Phone</label> -->
                      <input type="text" [(ngModel)] = "tel_phone_em" name="tel_phone_em" class="form-control" placeholder="Tel Number" value="" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Phone</label> -->
                      <input type="text"  [(ngModel)] = "fax_phone_em" name="fax_phone_em" class="form-control" placeholder="Fax Number" value="" required>
                  </div>
              </div>
          </div>

          <div class="row">
            <div class="col-md-12" style="margin: 10px;"><b>Debit Order</b></div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Bank Name</label> -->
                      <input type="text"  [(ngModel)] = "bank" name="bank" class="form-control" placeholder="Bank Name" value="" required>
                  </div>
              </div>
              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Account Number</label> -->
                      <input type="text"  [(ngModel)] = "acc_no" name="acc_no" class="form-control" placeholder="Account Number" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Account Number</label> -->
                      <input type="text"  [(ngModel)] = "branch" name="branch" class="form-control" placeholder="Branch Code" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Account Number</label> -->
                      <input type="text"  [(ngModel)] = "acc_type" name="acc_type" class="form-control" placeholder="Account Type" value="" required>
                  </div>
              </div>

              <div class="col-md-6">
                  <div class="form-group">
                      <!-- <label>Account Number</label> -->
                      <input type="text"  [(ngModel)] = "eff_date" name="eff_date" class="form-control" placeholder="Effective Date" value="" required>
                  </div>
              </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">

                <div *ngIf="currentUpload">
                    <div class="progress">
                      <div class="progress-bar progress-bar-animated" [ngStyle]="{ 'width': currentUpload?.progress + '%' }"></div>
                    </div>
                    Progress: {{currentUpload?.name}} | {{currentUpload?.progress}}% Complete
                  </div>

              <label for="exampleFormControlFile1">Upload Document</label>
              <input id="inputfile" type="file" name="subject" autocomplete="off" (change)="detectFiles($event)" required>
            </div>
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-primary"  [disabled]="!selectedFiles" (click)="uploadSingle()">Save</button>
    </div>
  </ng-template>



  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
