<nb-card>
    <nb-card-header>Upload News</nb-card-header>
    <nb-card-body>

            <div class="row" >
              
              <div class="col-lg-4 col-md-12" >
                  <div class="input-group mb-12" >
                    <div class="input-group-prepend">
                        <label class="input-group-text"
                        for="ecn">External Case Number</label>
                    </div>
                    <input type="text"
                    name="ecn"
                    id="ecN"
                    [(ngModel)] = "ECN"
                    placeholder="">
                  </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-12"></div>
            <div class="row">
              <div class="col-lg-4 col-md-12"></div>
              <div class="col-lg-4 col-md-12" style="height: 266px;">
                <div class="form-group">
                    <img class="img-thumbnail"
                    name="preview"
                    id="preview"
                    src="../../../../assets/img/no-img.jpg"
                    (click) = "onUploadBtnClick()">
                </div>
              
                


                <div>

                    
              
                  <input #fileInput type="file" id="imageFile"
                  name="imageAvatar" (change)="onFileChange($event)">
                </div>
                <br>
                
              </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="form-group">
                  <label for="comment">Enter Text:</label>
                  <textarea name="newstxt"  [(ngModel)] = "newstxt" class="form-control" rows="10" id="comment"></textarea>
                </div>
              </div>

           <!--  <div class="form-group bt">
                <input type="button"
                    (click)="onUploadBtnClick()"

                    id="uploadProductImg"
                    style="float: left"
                    value="Upload" />
                </div> -->

            <div *ngIf="uploadProgress | async as pct">
        
              <progress class="progress is-info"
                        [value]="pct"
                        max="100">
              </progress>
            </div>
