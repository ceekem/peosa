<nb-card>
    <nb-card-header>Upload Images</nb-card-header>
    <nb-card-body>
     <!--  <div class="row"> -->
      <div class="input-group mb-12" style="justify-content: center; margin-bottom: 8px;">
        <div class="input-group-prepend">
            <label class="input-group-text" for="headline">Title</label>
        </div>
        <input type="text" name="imgTitle" id="imgTitle" [(ngModel)]="imgTitle" placeholder="Enter image Title">
      </div>

          <div class="dropzone" dropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering">
     
     
          <h3 style="color: gainsboro;">Image Drop Zone</h3>
          <p>Drag and Drop a File</p>


       
          <button class="bttn btn-4" (click)="upLoadbtn()">
            <i class="fa fa-upload" style="padding-right: 12px;"></i>
            or choose a file ...
          </button>


          <input type='file' id="getFile" style="display:none" (change)="startUpload($event.target.files)"> 
         <!-- <div class="file">
              <label class="file-label">
     
     
     
     
             <input class="file-input" type="file" (change)="startUpload($event.target.files)">
     
     
     
     
               <span class="file-cta">
                 <span class="file-icon">
                   <i class="fa fa-upload"></i>
                 </span>
                 <span class="file-label">
                   or choose a fileâ€¦
                 </span>
               </span>
             </label>
           </div> -->
     </div>
     
     
     
     
     <div *ngIf="percentage | async as pct">
     
       <progress class="progress is-info" 
                 [value]="pct" 
                 max="100">        
       </progress>
     
       {{ pct | number }}%
     
     </div>
     
     
     
     
     
     
     <div *ngIf="(snapshot | async) as snap">
       {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }} 
     
     
     <div *ngIf="downloadURL | async as url">
       <h3>Image Uploaded!</h3>
       <img [src]="url"><br>
       <!-- <a [href]="url" target="_blank" rel="noopener">Download Me!</a> -->
     </div> 
     <hr>
     
     
     
     
     
     
     <button (click)="task.pause()" class="btn btn-warning" [disabled]="!isActive(snap)">Pause</button>
     <button (click)="task.cancel()" class="btn btn-danger" [disabled]="!isActive(snap)">Cancel</button>
     <button (click)="task.resume()" class="btn btn-info"   [disabled]="!(snap?.state === 'paused')">Resume</button>
     
     
     </div>
       
 <!--      </div> -->
    </nb-card-body>
    <ngx-notification></ngx-notification>
  </nb-card>
